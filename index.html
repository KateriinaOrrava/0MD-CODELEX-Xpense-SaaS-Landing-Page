<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap');
    </style>
    <title>Xpense SaaS Landing Page [Freebie] (Community)</title>
</head>

<body>
    <div class="hero">

        <div class="navigation">
            <div class="hero-navigation-logo">
                <img src="images/Logo.png" alt="pense-logo" class="hero-navigation-logo-img">
            </div>

            <div class="nav-bar">
                <p><a href="#">Features</a></p>
                <p><a href="#">About us</a></p>
                <p><a href="#">Pricing</a></p>
                <p><a href="#">Feedback</a></p>
            </div>
            <button class="request-a-demo">Request a demo</button>
        </div>

        <div class="elements">
            <div class="text-hero">
                <div class="text">
                    <h1 class="hero-title">Track your Expenses to Save Money</h1>
                    <p class="hero-small-text">Helps you to organize your income and expenses</p>
                </div>

                <div class="hero-title-button">
                    <button class="try-free-button-hero">Try free demo</button>
                    <p class="hero-button-info">â€” Web, iOs and Android</p>
                </div>
            </div>
            <div class="hero-illustration">
                <img src="images/Illustration-hero.png" alt="xpense hero illustration">
            </div>

        </div>
    </div>
    <div class="product">
        <div class="product-image">
            <img src="images/Blob.png" alt="blob-product" id="product-img-1">
            <img src="images/overview.png" alt="product overview" id="product-img-2">
        </div>

        <div class="product-brand-img">
            <img src="images/prod-facebook.png" alt="facebook logo">
            <img src="images/prod-google.png" alt="google logo">
            <img src="images/prod-coke.png" alt="coca-cola logo">
            <img src="images/prod-linkedin.png" alt="linkedin logo">
            <img src="images/prod-samsung.png" alt="samsung logo">

        </div>

    </div>
    <div class="feature-1"></div>
    <div class="feature-2"></div>
    <div class="feature-3"></div>
    <div class="product-features"></div>
    <div class="always-online"></div>
    <div class="testimonial"></div>
    <div class="banner"></div>
    <div class="footer"></div>
</body>

</html>
